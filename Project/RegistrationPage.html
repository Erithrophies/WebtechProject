<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <style>
        .input-container {
            position: relative;
            margin-top: 30px;
            margin-left: 30px;
            width: 250px;
        }
        .input-field {
            width: 100%;
            border: none;
            border-bottom: 2px solid black;
            background: transparent;
            outline: none;
            font-size: 16px;
            padding: 5px 0;
        }
        .input-label {
            position: absolute;
            left: 0;
            top: 5px;
            font-size: 16px;
            color: #555;
            pointer-events: none;
            transition: 0.2s ease all;
        }
        .input-field:focus ~ .input-label,
        .input-field:not(:placeholder-shown) ~ .input-label {
            top: -15px;
            font-size: 12px;
            color: black;
        }
        .input-field:focus ~ .input-label {
            color: #4CAF50;
        }
    </style>
</head>
<body style="margin: 0%; height: 100%; width: 100%; padding: 0%;">
    <form action="" onsubmit="return check()" style="background-color:#F4EFD1; width: 1277px; height: 592px; padding: 0%; margin: 0%;">
        <div style="width: 600px; height: 400px; background-color: #D3E3BE; position: absolute; left: 50px; top: 50px;">
            <label style="position: absolute; margin-top: 50px; margin-left: 150px; font-size: 30px;"><b>Sign Up</b></label>

            <div class="input-container" style="margin-top: 120px;">
                <input type="text" id="username" name="username" class="input-field" placeholder=" ">
                <label class="input-label">Username</label>
                <i><p id="msg" style="position: absolute; margin-top: 5px; font-size: 10px;"></p></i>
            </div>

            <div class="input-container" style="margin-top: 70px;">
                <input type="email" id="email" name="email" class="input-field" placeholder=" ">
                <label class="input-label">Email</label>
                <i><p id="msg3" style="position: absolute; margin-top: 5px; font-size: 10px;"></p></i>
            </div>

            <div class="input-container" style="margin-top: 70px;">
                <input type="password" id="pass" name="password" class="input-field" placeholder=" ">
                <label class="input-label">Password</label>
                <i><p id="msg1" style="position: absolute; margin-top: 5px; font-size: 10px;"></p></i>
            </div>
            
            <div class="input-container" style="margin-top: 70px;">
                <input type="password" id="cpass" name="password" class="input-field" placeholder=" ">
                <label class="input-label">Confirm Password</label>
                <i><p id="msg4" style="position: absolute; margin-top: 5px; font-size: 10px;"></p></i>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <input type="submit" id="button" name="button" value="Submit" 
                       style="font-size: 16px; height: 40px; width: 100px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
              </div>
              
        </div>
    </form>

    <script>
        document.getElementById("username").onblur = function () {
            let username = this.value;
            let msg = document.getElementById("msg");

            if (username === "") {
                msg.innerHTML = "Please type username first!";
                msg.style.color = "red";
                return;
            }

            if (!((username[0] >= 'a' && username[0] <= 'z') || (username[0] >= 'A' && username[0] <= 'Z'))) {
                msg.innerHTML = "Username must start with a letter.";
                msg.style.color = "red";
                return;
            }

            let word = username.split(" ");
            if (word.length !== 2) {
                msg.innerHTML = "Must contain exactly two words.";
                msg.style.color = "red";
                return;
            }

            for (let i = 0; i < username.length; i++) {
                let x = username[i];
                if (!(
                    (x >= 'a' && x <= 'z') ||
                    (x >= 'A' && x <= 'Z') ||
                    x === '.' ||
                    x === '-' ||
                    (x === ' ' && username[i - 1] !== ' ')
                )) {
                    msg.innerHTML = "Username can only contain letters, dots (.), or dashes (-)";
                    msg.style.color = "red";
                    return;
                }
            }

            msg.innerHTML = ""; 
        };

        document.getElementById("pass").onblur = function () {
            let password = this.value;
            let msg1 = document.getElementById("msg1");

            if (password === "") {
                msg1.innerHTML = "Please type password first!";
                msg1.style.color = "red";
                return;
            }

            if (password.length < 6) {
                msg1.innerHTML = "Password must be at least 6 characters.";
                msg1.style.color = "red";
                return;
            }

            let flag1 = false;
            let flag2 = false;

            for (let i = 0; i < password.length; i++) {
                let ch = password[i];
                if ((ch >= 'a' && ch <= 'z') || (ch >= 'A' && ch <= 'Z')) 
                    flag1 = true;
                else if (ch >= '0' && ch <= '9')
                    flag2 = true;
            }

            if (!flag1 || !flag2) {
                msg1.innerHTML = "Password must contain letters and numbers.";
                msg1.style.color = "red";
                return;
            }

            msg1.innerHTML = ""; 
        };

        document.getElementById("cpass").onblur = function () {
                let cpassword = this.value;
                let password = document.getElementById("pass").value;
                let msg4 = document.getElementById("msg4");

                if (cpassword === "") {
                    msg4.innerHTML = "Field cannot be empty!";
                    msg4.style.color = "red";
                    return;
                }

                if (password !== cpassword) {
                    msg4.innerHTML = "Passwords do not match!";
                    msg4.style.color = "red";
                    return;
                }

                msg4.innerHTML = "";
            };


        document.getElementById("email").onblur = function () {
            let email = this.value;
            let msg3 = document.getElementById("msg3");

            if (email === "") {
                msg3.innerHTML = "Cannot be empty";
                msg3.style.color = "red";
                return;
            }

            if (!email.endsWith("gmail.com")) {
                msg3.innerHTML = "Please enter a valid Gmail address.";
                msg3.style.color = "red";
                return;
            }

            msg3.innerHTML = ""; 
        };

        function check() {
            let username = document.getElementById('username').value;
            let msg = document.getElementById('msg');

            let password = document.getElementById('pass').value;
            let msg1 = document.getElementById('msg1');

            let email = document.getElementById('email').value;
            let msg3 = document.getElementById('msg3');

            let cpassword = document.getElementById('cpass').value;
            let msg4 = document.getElementById('msg4');

            if (msg.innerHTML !== "" || msg1.innerHTML !== "" || msg3.innerHTML !== "" || msg4.innerHTML!== "") {
                return false;
            }

            if (username === "" || password === "" || email === "" || cpassword === "") {
                alert("Please fill all fields correctly.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
