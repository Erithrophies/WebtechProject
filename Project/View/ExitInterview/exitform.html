<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exit Interview Form</title>
    <link rel="stylesheet" href="../ExitInterview/exitform.css">
     <style>
        .error { color: red; }
    </style>
</head>
<body>
    
    <div class="background-overlay"></div>
    <main>
        <h1>Exit Interview Form</h1>
        <form id="exitInterviewForm" method="post" action="../ExitInterview/exitinterview.php">
            <section>
                <h2>Standardized Questionnaire</h2>
                <label>
                    Reason for leaving:
                    <textarea name="reason"></textarea>
                </label>
                <label>
                    What did you like most about working here?
                    <textarea name="like_most"></textarea>
                </label>
                <label>
                    What could we improve?
                    <textarea name="improve"></textarea>
                </label>
                <label>
                    Would you recommend this company to others?
                    <select name="recommend">
                        <option value="">Select</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </label>
            </section>
            <section>
                <h2>Company Asset Return Checklist</h2>
                <label><input type="checkbox" name="assets[]" value="laptop"> Laptop</label><br>
                <label><input type="checkbox" name="assets[]" value="id_card"> ID Card</label><br>
                <label><input type="checkbox" name="assets[]" value="phone"> Company Phone</label><br>
                <label><input type="checkbox" name="assets[]" value="access_card"> Access Card</label><br>
                <label><input type="checkbox" name="assets[]" value="other"> Other (specify below)</label>
                <input type="text" name="assets_other" placeholder="Other asset">
            </section>
            <section>
                <h2>Alumni Network</h2>
                <label>
                    <input type="checkbox" name="alumni_opt_in" value="yes">
                    I would like to join the company alumni network
                </label>
            </section>
            <button type="submit">Submit</button>
            <button type="button" class="submit-btn" onclick="window.location.href='../landing page/home.html'">Home</button>
        </form>
    </main>
</body>
</html>
